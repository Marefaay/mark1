<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Dark Mode Start -->
    <!-- Dark Mode End -->
    <!-- Curds Start -->
    <div class="cruds">
      <!-- Curds Header Start -->
      <div class="cruds-header">
        <h2>Cruds</h2>
        <h5>product mangament system</h5>
      </div>
      <!-- Curds Header End -->
      <!-- create A Producr Start -->
      <div class="create-product">
        <form>
          <div class="name">
            <input
              type="text"
              placeholder="Product Name"
              name="name"
              id="name"
            />
          </div>
          <div class="cost">
            <input
              type="number"
              placeholder="Product Price"
              name="Product Price"
              id="Price"
            />
            <input type="number" placeholder="Taxes" name="Taxes" id="Taxes" />
            <input
              type="number"
              placeholder="Ads Cost"
              name="Ads Cost"
              id="Ads"
            />
            <input
              type="number"
              placeholder="Discount"
              name="Discount"
              id="discount"
            />
            <div class="total">
              <span>Total Cost</span>
              <span id="total"></span>
            </div>
          </div>
          <div class="count-category">
            <input type="number" name="count" id="count" placeholder="Count"  />
            <input
              type="text"
              name="category"
              id="category"
              placeholder="Category"
            />
          </div>
          <button type="button" id="create" value="Create" >create</button>
        </form>
      </div>
      <!-- create A Producr End -->
      <!-- Search For Product Start -->
      <div class="search-product">
        <form>
          <div class="search">
            <input  
              type="text"
              placeholder="Search For Product"
              name="search"
              id="input-search"
            />
          </div>
          <div class="search-btns">
            <button
              type="button"
              name="search"
              id="searchbtn1"
            >Search by Name </button>
            <button
              type="button"
              name="search"
              id="searchbtn2"
              value=" "
            >Search by Category</button>
          </div>
        </form>
      </div>
      <!-- Search For Product End -->
      <!-- Delete Products Start -->
      <div class="delte">
        <a href="#" id="del">Delete all (<span id="del-conent">0</span>)</a>
      </div>
      <!-- Delete Products End -->
      <!-- Products Table Start -->
      <div class="products-table">
    <!-- <table class="headers">
 <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Taxes</td>
                <td>Ads</td>
                <td>Discount</td>
                <td>Category</td>
                <td>UpDate</td>
                <td>Delte</td>
            </tr>
    </table> -->
        <table id="product-table">
           <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Category</th>
            <th>UpDate</th>
            <th>Delte</th>
           </thead>
        </table>
      </div>
      <!-- Products Table End -->
    </div>
    <!-- Curds End -->
    <script src="script.js"></script>
  </body>
</html>
